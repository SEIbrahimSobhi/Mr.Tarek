<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>

        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* إعدادات عامة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* طبقة داكنة فوق الخلفية */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* خلفية الصورة */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/math-chalkboard-background_23-2148152440.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        /* شريط التنقل */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-transform: capitalize;
            transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
        }

        .navbar-brand:hover {
            color: #fff;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            transform: scale(1.1);
        }

        /* زر القائمة (همبرغر) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-toggle:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        .menu-toggle .bar {
            width: 30px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .menu-toggle.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.open .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* قائمة التنقل */
        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #FFD700;
        }

        .navbar-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #FFD700;
            transition: width 0.3s ease;
        }

        .navbar-links a:hover::after {
            width: 100%;
        }

        /* القائمة عند الشاشات الصغيرة */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px;
                border-radius: 5px;
            }

            .menu-toggle {
                display: flex;
            }

            .navbar-links.active {
                display: flex;
            }
        }
        /* قسم الترحيب */
        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 100px); /* تقليل الارتفاع لإفساح المجال للفوتر */
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        /* تكبير نص الترحيب */
        .greeting-text {
            font-size: 58px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* تأثير الكتابة */
        .typing-text {
            font-size: 24px;
            color: #FFD700;
        }

        .typing-cursor {
            font-weight: 100;
            font-size: 24px;
            opacity: 1;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* تحسين زر CTA */
        .cta-button {
            background: #FFD700;
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* إضافة ظل */
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* إضافة ظل */
        }

        .cta-button:hover {
            background: #f0a500;
            transform: scale(1.05);
        }

        /* الفوتر */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9); /* خلفية داكنة */
            border-top: 4px solid #FFD700; /* خط علوي ذهبي */
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5); /* ظل */
        }

        .footer p {
            margin: 0;
            color: #FFD700; /* لون النص */
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <div class="overlay"></div>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="navbar-brand">Mr.Tarek</div>
        <div class="menu-toggle" id="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="concepts.html">المفاهيم</a></li>
            <li><a href="exams.html">الاختبارات</a></li>
            <li><a href="help.html">المساعدة</a></li>
        </ul>
    </nav>

    <!-- قسم الترحيب -->
    <div class="welcome-section">
        <h1 class="greeting-text">مرحبا بكم في موقعنا!</h1>
        <div class="typing-text">
            <span class="typing"></span><span class="typing-cursor">|</span>
        </div>
        <a href="concepts.html" class="cta-button">ابدأ الآن</a>
    </div>

    <!-- الفوتر -->
    <footer class="footer">
        <p>ابدأ الآن ولا تنتظر الفرصة! النجاح يتحقق بالاجتهاد والبدء في العمل. كل يوم هو فرصة جديدة لتطوير نفسك.</p>
    </footer>

    <script>
    // تأثير الكتابة
var typed = new Typed(".typing", {
    strings: [
        "النجاح لا يأتي إلا بالمثابرة والاجتهاد.",
        "التعلم هو السلاح الأقوى للمستقبل.",
        "ابدأ رحلتك نحو التفوق الآن!"
    ],
    typeSpeed: 50,
    backSpeed: 25,
    loop: true
});


        // فتح وغلق القائمة في الشاشات الصغيرة
        document.getElementById('menu-toggle').addEventListener('click', function () {
            this.classList.toggle('open');
            document.getElementById('navbar-links').classList.toggle('active');
        });
    </script>
</body>
</html>
